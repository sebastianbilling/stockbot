services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: stockbot
      POSTGRES_PASSWORD: stockbot
      POSTGRES_DB: stockbot
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stockbot"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
